<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <nav class="navbar navbar-dark bg-success navbar-fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Git Practice</a>
        </div>
    </nav>
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=1" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=2" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=3" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=4" alt="" class="img-fluid" />
                    </div>
                </div>
            </div>
            <!-- 2nd row -->
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=5" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=6" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=7" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-body">
                        <img src="https://picsum.photos/200/200?random=8" alt="" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Add Form -->
    <div class="container mt-3">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="bg-light mt-3 p-2">
        <p class="text-center">All Copyrights &copy; 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
